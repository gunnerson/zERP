{% extends "mtn/base.html" %}

{% block content %}

  <form method="GET" action=".">
    <div class="form-row justify-content-start">
      <div class="form-group col-3 align-self-center">
        <div class="input-group">
          <input class="form-conrol py-2 border-right-0 border" type="search" placeholder="Find part" name="search_part" value="{{ search_part_query|default:"" }}">
            <span class="input-group-append">             
              <div class="input-group-text bg-transparent">
                <i class="fa fa-search"></i>
              </div>
            </span>                      
        </div>
      </div>          
      <div class="form-group col-3 align-self-center">
        <select id="vendr" class="form-control" name="by_vendor">
          <option selected>{{ by_vendor|default:"Choose vendor..." }}</option>
          <option>All vendors</option>
          {% for vendor in vendors %}
              <option value="{{ vendor }}">{{ vendor }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col align-self-center ml-4">  
       <button type="submit" class="btn btn-primary">Search</button>  
      </div>
    </div>
     
  </form>
  
  <hr />
  <div class="row">
    <ul>
      {% for part in queryset %}
        <li>
          <a href="{% url 'invent:partslist' %}">{{ part.partnum }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
	
{% endblock content %}
