{% extends "mtn/base.html" %}

{% block content %}

  <form method="POST" action=".">
  {% csrf_token %}
    <div class="row">
      <ul>
        {% for object in object_list %}
          {%if object.marked_to_delete %}
            <li>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="marked_to_delete" value={{ object.pk }} checked>
                <label class="form-check-label">{{ object.part.partnum }}  (x{{ object.amount_used }})</label>
              </div>
            </li>
          {% else %}
            <li>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="marked_to_delete" value={{ object.pk }}>
                <label class="form-check-label">{{ object.part.partnum }}  (x{{ object.amount_used }})</label>
              </div>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Mark selected for deletion</button>
  </form>

{% endblock content %}
