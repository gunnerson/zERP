{% extends "mtn/base.html" %}

{% block content %}

  <form method="GET" action=".">
    <div class="form-row justify-content-start">
      <div class="form-group col-3 align-self-center">
        <div class="input-group">
          <input class="form-conrol py-2 border-right-0 border" type="search" placeholder="Search by part number" name="query" value="{{ query|default:"" }}">
            <span class="input-group-append">
              <div class="input-group-text bg-transparent">
                <i class="fa fa-search"></i>
              </div>
            </span>
        </div>
      </div>
      <div class="form-group col-3 align-self-center">
        <select class="form-control" name="by_vendor">
          <option selected>{{ by_vendor|default:"Choose vendor..." }}</option>
          {% if by_vendor != "All vendors" %}
            <option>All vendors</option>
          {% endif %}
          {% for vendor in vendors %}
              <option value="{{ vendor }}">{{ vendor }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col align-self-center ml-4">
       <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>

  <form method="POST" action=".">
    {% csrf_token %}
    <div class="row">
      <ul>
        {% for object in object_list %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="used_part" value={{ object.pk }}>
            <label class="form-check-label" for="exampleRadios1">
              {{ object.partnum }}
            </label>
          </div>
        {% endfor %}
      </ul>
    </div>
    <div class="form-row">
      <div class="col-2">
        <label for="id_amount" class="requiredField"><b>Amount: <b></label>
        <input type="number" name="amount" value="0" min="1"
          class="numberinput form-control" required id="id_amount">
      </div>
    </div>
    <br>
    <button name="submit" role="button" class="btn btn-primary btn-sm
      btn-block">Add part</button>
  </form>

{% endblock content %}
