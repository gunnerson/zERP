{% extends "mtn/maint.html" %}

{% block workorders %}

  <p><a href="{% url 'mtn:order' order.id %}" role="button" class="btn btn-primary btn-sm">{{ order }}</a></p>	
  
  <form action="{% url 'mtn:new_repair' order.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit" role="button" class="btn btn-primary btn-sm">Add Repair</button>
  </form>
  
{% endblock workorders %}
