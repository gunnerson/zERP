{% extends "mtn/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

  <form method="GET" action=".">
    <div class="form-row justify-content-start">
      <div class="form-group col-3 align-self-center">
        <div class="input-group">
          <input class="form-conrol py-2 border-right-0 border" type="search" placeholder="Find part" name="search_part" value="{{ search_part_query|default:"" }}">
            <span class="input-group-append">             
              <div class="input-group-text bg-transparent">
                <i class="fa fa-search"></i>
              </div>
            </span>                      
        </div>
      </div>                
      <div class="form-group col align-self-center ml-4">  
       <button type="submit" class="btn btn-primary">Search</button>  
      </div>
    </div>     
  </form>

  <form action="{% url 'mtn:add_part' order.id %}" method='post'>
    {% csrf_token %}
    <div class="row">
      <div class="col-5">
        <button type="submit" class="btn btn-primary btn-sm btn-block">Update parts</button>
      </div>
    </div>
    </br>
    {{ form.parts|as_crispy_field }}
  </form>
  
{% endblock content %}
