{% extends "mtn/maint.html" %}

{% block workorders %}

{% load crispy_forms_tags %}

  <p><a href="{% url 'mtn:order' order.id %}" role="button" class="btn btn-primary btn-sm">{{ order }}</a></p>	
  
  <form action="{% url 'mtn:edit_order' order.id %}" method='post'>
    {% csrf_token %}
    {{ form|crispy }}
    <button name="submit" role="button" class="btn btn-primary btn-sm">Save Changes</button>
  </form>

{% endblock workorders %}
